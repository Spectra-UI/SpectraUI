name: Discord Commits

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Send commit to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          AUTHOR=$(git log -1 --pretty=format:"%an")
          SHA=$(git log -1 --pretty=format:"%H")
          REPO=${{ github.repository }}

          # Minimal JSON for Discord
          JSON_PAYLOAD="{\"embeds\":[{\"title":"ðŸ”¨ Click here to view the commit"\",\"description\":\"$COMMIT_MSG\",\"url\":\"https://github.com/$REPO/commit/$SHA\",\"color\":5814783,\"footer\":{\"text\":\"Committed by $AUTHOR\"}}]}"

          # Send to Discord
          curl -H "Content-Type: application/json" -d "$JSON_PAYLOAD" $DISCORD_WEBHOOK

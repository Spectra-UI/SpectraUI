      - name: Send commit to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          AUTHOR=$(git log -1 --pretty=format:"%an")
          SHA=$(git log -1 --pretty=format:"%H")
          SHORT_SHA=$(git log -1 --pretty=format:"%h")
          BRANCH=${GITHUB_REF#refs/heads/}
          REPO=${{ github.repository }}

          JSON_PAYLOAD="{\"embeds\":[{
            \"title\":\"ðŸ”¨ [$BRANCH] Commit $SHORT_SHA\",
            \"description\":\"**$COMMIT_MSG**\nby $AUTHOR\",
            \"url\":\"https://github.com/$REPO/commit/$SHA\",
            \"color\":5814783,
            \"footer\":{\"text\":\"SpectraUI Commits\"}
          }]}"

          curl -H "Content-Type: application/json" -d "$JSON_PAYLOAD" $DISCORD_WEBHOOK
